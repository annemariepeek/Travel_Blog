<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>

    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/editor.css">

</head>
<body>
    <nav class="navbar">
        <img src="../img/logo.png" class="logo" alt="" style>
        <ul class="links-container">
            <li class="link-item"><a href="../uploads/home.html" class="link">home</a></li>
        </ul>
    </nav>

    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="../img/upload.png" alt="upload banner"></label>
    </div>
    
    <div class="blog">
        <textarea type="text" class="title" placeholder="Title..."></textarea>

        <div class="select-country">
            Select Country:
            <select class="country">
                <option value="Thailand">Thailand</option>
                <option value="Indonesia" selected="selected">Indonesia</option>
                <option value="Vietnam">Vietnam</option>
                <option value="Cambodia">Cambodia</option>
            </select>
            
            <input id="searchInput" class="controls" type="text" placeholder="Enter place visited">      
            <div id="map"></div>
        </div>

        <div class="ratings">
            <div class="rate-trip">Rate your trip:</div> <br>
            Food: <input type="range" class="food" min="1" max="10"> <br>
            Safety: <input type="range" class="safety" min="1" max="10"> <br>
            Cost: <input type="range" class="cost" min="1" max="10"> <br>
            Accessibility: <input type="range" class="accessibility" min="1" max="10"> <br>
        </div>
        <textarea type="text" class="author"  placeholder="Author"></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" class="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt6PrdLoAGpNvHozhtuhrHyvQrmYfppMs&libraries=places&callback=initMap" async defer></script>
    <script src="../js/database.js" type="text/javascript"></script>
    <script src="../js/editor.js" type="text/javascript"></script>

</body>
</html>
